<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <title>AngularJS: UI-Router Nested States and Views</title>
    <!-- Bootstrap CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl" class="container">
  <div ui-view></div>
  
  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <!-- UI-Router -->
  <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  
  <!-- App Script -->
  <script>
    var myapp = angular.module('myapp', ["ui.router"]);
    myapp.config(function($stateProvider, $urlRouterProvider){
      // For any unmatched url, send to /route1
      $urlRouterProvider.otherwise("/tab");

      $stateProvider
      .state('tab', {
        url: '/tab',
        template: '<div>{{title}}</div>',
        controller: function ($scope) {
          $scope.title='title of tab';
        }
      })
      .state('haha', {
        url: '/haha',
        template: '<div>{{title}}</div>',
        controller: 'hahaController'
      });
    });
    myapp.controller('MainCtrl', function ($state) {
    }).controller('hahaController', function($scope) {
      $scope.title = 'title in haha';
    })
  </script>

</body>

</html>
